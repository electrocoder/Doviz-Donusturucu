<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici - TR Format</title>
    <style>
        :root {
            --primary-color: #059669;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #0f172a;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; margin-bottom: 1.5rem; color: var(--primary-color); font-weight: 800; }

        .currency-row { margin-bottom: 12px; display: flex; flex-direction: column; }

        label {
            font-size: 0.8rem; font-weight: 700; margin-bottom: 4px; color: #64748b;
            display: flex; justify-content: space-between; padding-left: 5px;
        }

        .input-group {
            display: flex; align-items: center; border: 2px solid var(--border-color);
            border-radius: 10px; overflow: hidden; transition: all 0.2s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        input {
            border: none; padding: 12px; width: 100%; font-size: 1.1rem;
            font-weight: 600; outline: none; background: transparent;
        }

        .currency-code {
            padding: 0 15px; font-weight: bold; background: #f8fafc;
            height: 48px; display: flex; align-items: center;
            border-left: 1px solid var(--border-color); min-width: 60px;
            justify-content: center; color: var(--primary-color);
        }

        .update-info {
            font-size: 0.75rem; text-align: center; margin-top: 1.5rem;
            color: #94a3b8; border-top: 1px solid var(--border-color); padding-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Döviz Çevirici</h2>
    <form id="converter-form" autocomplete="off" onsubmit="return false;">
        <div id="converter-list"></div>
    </form>
    <p class="update-info">Veriler anlık çekilir • Ondalık için virgül (,) kullanın</p>
</div>

<script>
    const currencies = ["TRY", "USD", "EUR", "GBP", "CHF", "JPY", "CAD", "AUD", "CNY", "SAR"];
    const listEl = document.getElementById('converter-list');
    let rates = {};

    // TR Formatında sayı formatlama (virgüllü)
    const trFormatter = new Intl.NumberFormat('tr-TR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 4
    });

    function initUI() {
        currencies.forEach(currency => {
            const row = document.createElement('div');
            row.className = 'currency-row';
            row.innerHTML = `
                <label>${getCurrencyName(currency)} <span>${currency}</span></label>
                <div class="input-group">
                    <input type="text" id="${currency}" placeholder="0,00" 
                           autocomplete="off" inputmode="decimal">
                    <div class="currency-code">${getSymbol(currency)}</div>
                </div>
            `;
            listEl.appendChild(row);
        });
    }

    async function fetchRates() {
        try {
            const response = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await response.json();
            if (data.result === "success") {
                rates = data.rates;
                const usdInput = document.getElementById('USD');
                usdInput.value = "1"; // Başlangıç odağı USD: 1
                updateValues('USD');
            }
        } catch (error) { console.error("Kurlar alınamadı."); }
    }

    function updateValues(sourceId) {
        const inputEl = document.getElementById(sourceId);
        // Virgülü noktaya çevirip sayıya dönüştür
        let rawValue = inputEl.value.replace(',', '.');
        let sourceValue = parseFloat(rawValue);

        if (isNaN(sourceValue)) {
            currencies.forEach(c => { if (c !== sourceId) document.getElementById(c).value = ""; });
            return;
        }

        const valueInUSD = sourceValue / rates[sourceId];

        currencies.forEach(targetId => {
            if (targetId !== sourceId) {
                const result = valueInUSD * rates[targetId];
                // Diğer alanları Türkçe formatında (virgüllü) yazdır
                document.getElementById(targetId).value = trFormatter.format(result);
            }
        });
    }

    function getSymbol(code) {
        const symbols = { "TRY": "₺", "USD": "$", "EUR": "€", "GBP": "£" };
        return symbols[code] || code;
    }

    function getCurrencyName(code) {
        const names = {
            "TRY": "Türk Lirası", "USD": "ABD Doları", "EUR": "Euro",
            "GBP": "İngiliz Sterlini", "CHF": "İsviçre Frangı", "JPY": "Japon Yeni",
            "CAD": "Kanada Doları", "AUD": "Avustralya Doları", "CNY": "Çin Yuanı", "SAR": "S. Arabistan Riyali"
        };
        return names[code] || code;
    }

    initUI();
    fetchRates();

    currencies.forEach(id => {
        const el = document.getElementById(id);
        el.addEventListener('input', (e) => {
            // Sadece sayı ve virgül girişine izin ver (isteğe bağlı)
            e.target.value = e.target.value.replace(/[^0-9,.]/g, '');
            updateValues(id);
        });
        
        // Inputa tıklandığında içeriği temizlemesi veya seçmesi kolaylık sağlar
        el.addEventListener('focus', (e) => e.target.select());
    });
</script>

</body>
</html>
