<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Döviz Dönüştürücü</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; margin-bottom: 1.5rem; color: var(--primary-color); }

        .currency-row {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .input-group:focus-within { border-color: var(--primary-color); }

        input {
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 8px;
            outline: none;
        }

        .currency-code {
            padding: 0 15px;
            font-weight: bold;
            background: #f1f5f9;
            height: 100%;
            display: flex;
            align-items: center;
            border-left: 1px solid #e2e8f0;
            min-width: 50px;
            justify-content: center;
        }

        .update-info {
            font-size: 0.75rem;
            text-align: center;
            margin-top: 1rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Döviz Dönüştürücü</h2>
    <div id="converter">
        </div>
    <p class="update-info">Veriler anlık olarak güncellenmektedir.</p>
</div>

<script>
    // İstediğin sıralama: TL, USD, EUR ve diğerleri
    const currencies = ["TRY", "USD", "EUR", "GBP", "CHF", "JPY", "CAD", "AUD", "CNY", "SAR"];
    const converterEl = document.getElementById('converter');
    let rates = {};

    // 1. Arayüzü Oluştur
    currencies.forEach(currency => {
        const row = document.createElement('div');
        row.className = 'currency-row';
        row.innerHTML = `
            <label>${getCurrencyName(currency)} <span>${currency}</span></label>
            <div class="input-group">
                <input type="number" id="${currency}" placeholder="0.00" step="any">
                <div class="currency-code">${currency === 'TRY' ? '₺' : currency === 'USD' ? '$' : currency === 'EUR' ? '€' : currency}</div>
            </div>
        `;
        converterEl.appendChild(row);
    });

    // 2. API'den Verileri Çek
    async function fetchRates() {
        try {
            // Not: Bu ücretsiz bir API'dir. Gerçek kullanımda 'latest/TRY' kısmını kendi API key'inle değiştirmen gerekebilir.
            const response = await fetch('https://open.er-api.com/v6/latest/TRY');
            const data = await response.json();
            rates = data.rates;
            
            // Başlangıç değeri olarak TL'ye 100 yazalım
            document.getElementById('TRY').value = 100;
            updateValues('TRY');
        } catch (error) {
            console.error("Kurlar alınamadı:", error);
        }
    }

    // 3. Hesaplama Mantığı
    function updateValues(sourceCurrency) {
        const sourceValue = document.getElementById(sourceCurrency).value;
        
        if (sourceValue === "") {
            currencies.forEach(curr => { if(curr !== sourceCurrency) document.getElementById(curr).value = ""; });
            return;
        }

        // Seçilen para biriminin 1 TL karşılığını kullanarak ana değeri bul (Base: TRY üzerinden)
        const valueInBase = sourceValue / rates[sourceCurrency];

        currencies.forEach(targetCurrency => {
            if (targetCurrency !== sourceCurrency) {
                const convertedValue = valueInBase * rates[targetCurrency];
                document.getElementById(targetCurrency).value = convertedValue.toFixed(2);
            }
        });
    }

    // Input dinleyicilerini ekle
    currencies.forEach(currency => {
        document.getElementById(currency).addEventListener('input', () => updateValues(currency));
    });

    function getCurrencyName(code) {
        const names = {
            "TRY": "Türk Lirası", "USD": "Amerikan Doları", "EUR": "Euro",
            "GBP": "İngiliz Sterlini", "CHF": "İsviçre Frangı", "JPY": "Japon Yeni",
            "CAD": "Kanada Doları", "AUD": "Avustralya Doları", "CNY": "Çin Yuanı", "SAR": "Suudi Arabistan Riyali"
        };
        return names[code] || code;
    }

    fetchRates();
</script>

</body>
</html>
